<html>
    <head>
        <title>Calender</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/javascript.js" ></script>
    </head>
    <body>
        <div class="flex-container" id="calander_container">
            <div class="flex-title">
                <img class="left" onClick="prevMonth()" src="assets/images/left-arrow-black-triangular-shape.png">
                <span id="displayMonthYear"></span>
                <img class="right" onClick="nextMonth()" src="assets/images/right-arrow-black-triangle.png">
            </div>
            <div class="flex-day-heading">
                <div>S</div>
                <div>M</div>
                <div>T</div>  
                <div>W</div>
                <div>T</div>
                <div>F</div>  
                <div>S</div>
            </div>
            <div class="items_div" id="days_list">
            </div>
        </div>


        <div class="popup-container" id = "popup">
            <span class="cross"  onclick="closePopup()"> X </span>
            <div class="list-box">
                <ul class="list" id ="listItem">
                    <li>Item One</li>
                    <li>Item Two</li>
                    <li>Item Three</li>
                </ul>
                
            </div>
            <div class="button-box">
               <input class="popup-text"  type="text" placeholder="Event Name" id ="eventtext" >
               <input class="popup-button" type="button" value="Add" onclick="addItems()">
            </div>
        </div>
    </body>
    <script>
        createCalander(date);
    </script>


</html>
